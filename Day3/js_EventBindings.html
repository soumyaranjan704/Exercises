<!-- 
Event Bindings:

Event binding refers to telling the browser that a particular function should be called whenever 
some 'event' occurs. Events mostly relate to user input, such as clicks. -->

<!DOCTYPE html>
<html>
<body>

<p>A function is triggered when the user is pressing a key in the input field.</p>

<input type="text" onkeypress="myFunction()">

<script>
function myFunction() {
  alert("You pressed a key inside the input field");
}
</script>

</body>
</html>
